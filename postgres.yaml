apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: vote
  labels:
    app: db
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: dockersamples/examplevotingapp_vote:before
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        volumeMounts:
        - name : postgres-volume
          mountPath: /var/lib/postgresql/data
      volumes:
      - name : postgres-volume
        emptyDir: {}
        